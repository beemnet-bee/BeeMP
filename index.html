    <title>Bee Media Player</title>

    <style>
      html, body {
        overflow-x: hidden;
      }
      body {
        cursor: none; /* Hide default cursor */
        font-family: 'Ubuntu', sans-serif;
      }
      /* Custom scrollbar for a more polished look */
      :root {
        --scrollbar-track: #e5e7eb; /* gray-200 */
        --scrollbar-thumb: #9ca3af; /* gray-400 */
        --scrollbar-thumb-hover: #6b7280; /* gray-500 */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      /* Animated Gradient Background */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        background: linear-gradient(-45deg, #fef3c7, #fde68a, #facc15, #fb923c); /* Light Amber -> Amber -> Orange */
        position: relative; /* For pseudo-element positioning */
        isolation: isolate; /* Create new stacking context */
      }
      .animated-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='52' height='60' viewBox='0 0 52 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M26 60V30M0 15L26 0l26 15v30L26 60 0 45V15' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
        background-size: 60px;
        opacity: 0.1;
        z-index: -1; /* Place behind the content */
      }

      /* Splash Screen Styles */
      @keyframes splash-gradient-anim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .splash-gradient {
        background-size: 400% 400%;
        animation: splash-gradient-anim 15s ease infinite;
        background: linear-gradient(-45deg, #facc15, #fb923c, #f59e0b, #fde047); /* Vibrant amber/orange */
      }

      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInZoom {
        animation: fadeInZoom 0.8s ease-out forwards;
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Custom Cursor Styles */
      .cursor-dot, .cursor-outline {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        opacity: 0;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 9999;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #f59e0b; /* Amber 500 */
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        background-color: rgba(245, 158, 11, 0.3); /* Amber 500 with opacity */
        border: 2px solid #f59e0b; /* Amber 500 */
        transition: all 0.08s ease-out;
      }

      .cursor-pointer-hover .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: rgba(245, 158, 11, 0.4);
      }
      .cursor-pointer-active .cursor-outline {
        transform: translate(-50%, -50%) scale(0.8);
      }
    </style>
